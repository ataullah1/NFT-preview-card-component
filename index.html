<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="h_img">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <img class="view" src="./images/icon-view.svg" alt="" />
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div>
            <img src="./images/icon-ethereum.svg" alt="" />
            <h3>0.041 ETH</h3>
          </div>
          <div>
            <img class="p_i" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="f_sec">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p class="footer_p">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/md-ataullah/">MD ATAULLAH</a>.
      </div>
    </div>
  </body>
</html>
